<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Formulário</title>
</head>

<body>

    <div onclick="voltarFormulario()" class="mascara-formulario"></div>

    <header>
        <img src="./img/logo-header.png" alt="">
        <a href="index.html">Home</a>
        <a href="nossos-servicos.html">Nossos Serviços</a>
        <a onclick="cliqueiNoBotao()">Fale Conosco</a>

    </header>

    <main>
        <div class="wrapper">
            <img src="./img/logo.png" alt="logo do mario bros" class="logo-mario">
            <p>Encanadores Mario & Luigi <br> Resolvendo Seus Problemas Com Estilo!</p>
            

            <button onclick="cliqueiNoBotao()">Entre em contato</button>
        </div>

        <div>

            <img src="./img/mario.png" alt="mario e luigi" class="imagem-mario-luigi">

        </div>

    </main>


    <div class="caixa-video">
        <video src="./img/Super Mario Bros  Encanadores.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>

    <a href="https://api.whatsapp.com/send?phone=554399813176" class="link">
        <img src="./img/whatsapp.png" alt="contato">
    </a>

    <form class="formulario-fale-conosco" 
          action="https://formcarry.com/s/-msuQh2a_8U" 
          method="POST"
          enctype="multipart/form-data">
        <input placeholder="Seu nome" type="text" name="nome">
        <input placeholder="Seu telefone" type="tel" name="telefone">
        <textarea placeholder="Digite seu problema aqui" name="duvida"></textarea>
        <button type="submit">Pedir Orçamento</button>
    </form>



</body>

<script src="scripts.js"></script>

</html>
